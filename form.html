<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 align="center">ลงทะเบียน</h2>
    <form align="center">
        <div>
            <label for="first_name">ชื่อจริง</label>
            <input type="text" name="f_name" placeholder="ป้อนชื่อของคุณ (ก-ฮ)">
        </div>
        <div>
            <label for="last_name">นามสกุล</label>
            <input type="text" name="l_name" placeholder="ป้อนชื่อของคุณ (ก-ฮ)">
        </div>
        <div>
            <label for="E_mail">อีเมล์</label>
            <input type="email" name="Email" placeholder="Email@address.com">
        </div>
        <div>
            <label for="password">รหัสผ่าน</label>
            <input type="password" name="password" placeholder="password">
        </div>
        <label for="">ที่อยู่</label>
        <textarea name="message" rows="10" cols="30"></textarea>
        <div>
            <label for="">อายุ</label>
            <input type="number" name="age">
        </div>
        <div>
            <label for="">วันเกิด</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label for="">เวลาเกิด</label>
            <input type="datetime-local" name="datetime-local">
        </div>
        <div>
            <label for="">เบอร์โทร</label>
            <input type="tel" name="tellephone">
        </div>
        <div>
            <label for="">สีที่ชอบ</label>
            <input type="color" name="color">
        </div>
        <div>
            <label for="">รูปที่ชอบ</label>
            <input type="file" name="picture">
        </div>
        <div>
            <label for="fname">วันที่คุณออกกำลังกายล่าสุด:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <input type="hidden" id="custId" name="custId" value="3487">
        </div>
        <div>
            <label for="">รูปภาพตัวเอง</label>
            <input type="image" name="picture">
        </div>
        <div>
            <label for="">วันที่ทำแบบฟอร์ม</label>
            <input type="month" name="day">
        </div>
        <div>
            <label for="">เวลาทำแบบฟอร์ม</label>
            <input type="time" name="เวลา">
        </div>
        <div>
            <label for="">สัปดาห์ที่คูลงแบบฟอร์ม</label>
            <input type="week" name="week">
        </div>
        <div>
            <label for="">คุณเป็น skibidi toilet ไหม</label>
            <input type="radio" name="skibidi">
        </div>
        <div>
            <label for="">อยากรู้อะไร</label>
            <input type="search" name="อยากรู้อะไร">
        </div>
        <div>
            <label for="">ลิงค์เพลงที่คุณชอบ</label>
            <input type="url" name="url">
        </div>
        <div>
            <label for="">คุณคิดว่าแบบฟอร์มนี้ดีแค่ไหน</label>
            <input type="range" name="form">
        </div>
        <div>
            <label for="">reset แบบฟอร์ม</label>
            <input type="reset" name="reset แบบฟอร์ม">
        </div>
        <div>
            <label for="">ส่งแบบฟอร์ม</label>
            <input type="submit" name="ส่งแบบฟอร์ม">
        </div>

    </form>

</body>

</html>
